<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Create Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h2><span>Create</span> Profile</h2>
            <div class="box-input">
                <input type="text" id="first-name">
                <label for="first-name" class="placeholder">First Name</label>
                <small class="msg">Message error</small>
                <i class="bi bi-check2"></i>
                <i class="bi bi-exclamation-circle-fill"></i>
            </div>
            <div class="box-input">
                <input type="text" id="last-name">
                <label for="last-name" class="placeholder">Last Name</label>
                <small class="msg">Message error</small>
                <i class="bi bi-check2"></i>
                <i class="bi bi-exclamation-circle-fill"></i>
            </div>
            <div class="box-input">
                <input type="text" id="Subject">
                <label for="Subject" class="placeholder" >Subject</label>
                <small class="msg">Message error</small>
                <i class="bi bi-check2"></i>
                <i class="bi bi-exclamation-circle-fill"></i>
            </div>
           <input type="file" id="file-img" accept="image/*" class="file">
           <img src="https://bit.ly/3ubuq5o" alt="" id="img">
           <label for="file-img" class="box-img">
             <span id="upload">Upload Image</span>
           </label>

           <button type="submit">Create </button>
        </form>

              <h3 class="full-name">Yaasiin <span>Ahmed</span></h3>
              <p>Web Developer</p>
           </div>
        </div> -->
    </div>
    <script src="./main.js"></script>
</body>
</html>
